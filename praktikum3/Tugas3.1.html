<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>Black goose Bistro</h2>
        </legend>

        <p>Our 12 wood-fire pizzas are available for delivery</p>

        <form action="Tugas3.1-submit.html">

            <p>Your Information</p>

            <label for="fname">Name:</label>
            <input type="text" id="fname">

            <br>

            <label for="name">Address:</label>
            <input type="text" id="name">

            <br>

            <label for="nohp">Telephone Number:</label>
            <input type="number" id="nohp">

            <br>

            <label for="email">Email:</label>
            <input type="email" id="email">

            <br>

            <label for="w3review">Review:</label>
            <textarea id="w3review" cols="50" rows="4">

            </textarea>

            <br>
            <br>

            <h3>Design Your Dream Pizza:</h3>
            <p>Pizza Specs</p>

            <input type="radio" id="CW" name="fav_language" >
            <label for="CW">Classic white<label>
            
            <br>

            <input type="radio" id="MG" name="fav_language" >
            <label for="MG">Multigrain</label>
            
            <br>

            <input type="radio" id="GF" name="fav_language" >
            <label for="GF">Gluten-free</label>

            <br>

            <!-- Topping bang -->

            <p>Toppings (Choose):</p>

            <input type="checkbox" id="vehicle1" name="vehicle1" >
            <label for="vehicle1">Mushroom</label>
            
            <br>

            <input type="checkbox" id="vehicle2" name="vehicle2" >
            <label for="vehicle2">Tomato</label>
            
            <br>

            <input type="checkbox" id="vehicle3" name="vehicle3" >
            <label for="vehicle3">Carrot</label>
            
            <br>
            <br>

            Number
            <br>
            How many pizzas : <input type="number">

            <br>

            <input type="submit" value="Bring Me!">

            <input type="reset">


        </form>
    
    
    </fieldset>
</body>
</html>
